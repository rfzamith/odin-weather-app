<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png"> -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="weather.css">
  <script src="https://kit.fontawesome.com/2f927fc7f2.js" crossorigin="anonymous"></script>
  <title>Weather App</title>

</head>
<body>

  <div class="search-bar">
    <div class="search-box left">
      <i class="fa-solid fa-magnifying-glass"></i><div class="search"><input type="text" name="search" id="search" value="" placeholder="Enter 'City, Country'"></input></div>
    </div>
    <div class="search-toggle hidden">
      <div class="metric">Celsius</div>
      <div class="toggle-btn">
        <input type="checkbox" id="toggle-btn-1">
        <label for="toggle-btn-1"></label>
      </div>
      <div class="metric">Fahrenheit</div>
    </div>
    <div class="nav"><i class="fa-solid fa-bars"></i></div>
  </div>

  <main>
    <div class="weather-info">
      <div class="weather-one">
        <div class="weather-one-info"><h1></h1></div>
        <div class="weather-one-info date"></div>
        <div class="weather-one-info temp"></div>
      </div>
      <div class="weather-two">
        <div class="weather-container">
       </div>
      </div>
      <div class="weather-three">
        <div class="weather-section">
          <div class="weather-three-icon">
            <img src="images/forecast-feels-like.svg" class="white"/>
          </div>
          <div class="weather-three-info">
            <div class="weather-three-title">Feels Like</div>
            <div class="weather-three-value feels-like">7Â°C</div>
          </div>
        </div>
        <div class="weather-section">
          <div class="weather-three-icon">
            <img src="images/forecast-humidity.svg" class="white"/>
          </div>
          <div class="weather-three-info">
            <div class="weather-three-title">Humidity</div>
            <div class="weather-three-value humidity">70%</div>
          </div>
        </div>
        <!-- <div class="weather-section">
          <div class="weather-three-icon">
            <img src="images/forecast-rain.svg" class="white"/>
          </div>
          <div class="weather-three-info">
            <div class="weather-three-title">Chance of Rain</div>
            <div class="weather-three-value chance-of-rain">70%</div>
          </div>
        </div> -->
        <div class="weather-section">
          <div class="weather-three-icon">
            <img src="images/forecast_windy.svg" class="white"/>
          </div>
          <div class="weather-three-info">
            <div class="weather-three-title">Wind</div>
            <div class="weather-three-value wind">10 km/h</div>
          </div>
        </div>
      </div>
    </div>

    <div class="weather-forecast">
    </div>

  </main>
  <footer>

  </div> -->

  </footer>
  
  <script type='text/javascript' src="main.js"></script>

</body>
</html>
