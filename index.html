<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/2f927fc7f2.js" crossorigin="anonymous"></script>
  <title>Weather App</title>

</head>
<body>

  <div class="search-bar">
    <div class="search-box left">
      <i class="fa-solid fa-magnifying-glass"></i><div class="search"><input type="text" name="search" id="search" value="" placeholder="Enter 'City, Country'"></input></div>
    </div>
    <div class="search-toggle hidden">
      <div class="metric">Celsius</div>
      <div class="toggle-btn">
        <input type="checkbox" id="toggle-btn-1">
        <label for="toggle-btn-1"></label>
      </div>
      <div class="metric">Fahrenheit</div>
    </div>
    <div class="nav"><i class="fa-solid fa-bars"></i></div>
  </div>

  <main>
    <div class="weather-info">
      <div class="weather-one">
        <div class="weather-one-info"><h1>Porto, Portugal</h1></div>
        <div class="weather-one-info date">Tuesday, 21 Jun 2022</div>
        <div class="weather-one-info temp">19°</div>
      </div>
      <div class="weather-two">
        <div class="weather-container">
          <img class="main-image" src="images/weather/sun-clouds.png" />
       </div>
      </div>
      <div class="weather-three">
        <div class="weather-section">
          <div class="weather-three-icon">
            <img src="images/forecast-feels-like.svg" class="white"/>
          </div>
          <div class="weather-three-info">
            <div class="weather-three-title">Feels Like</div>
            <div class="weather-three-value">7°C</div>
          </div>
        </div>
        <div class="weather-section">
          <div class="weather-three-icon">
            <img src="images/forecast-feels-like.svg" class="white"/>
          </div>
          <div class="weather-three-info">
            <div class="weather-three-title">Feels Like</div>
            <div class="weather-three-value">7°C</div>
          </div>
        </div>
      </div>
    </div>

    <div class="weather-forecast">
      <div class="forecast-container">
        <div class="forecast-day">Wednesday</div>
        <div class="forecast-max">25°</div>
        <div class="forecast-min">14°</div>
        <div class="forecast-image">
            <img src="images/weather/heavy-clouds.png" />
        </div>  
      </div>
      <div class="forecast-container">
        2
      </div>
      <div class="forecast-container">
        3
      </div>
      <div class="forecast-container">
        4
      </div>
      <div class="forecast-container">
        5
      </div>
      <div class="forecast-container">
        6
      </div>
      <div class="forecast-container">
        7
      </div>
    </div>

  </main>
  <footer>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <!-- <a href="https://www.flaticon.com/free-icons/wind" title="wind icons">Wind icons created by iconixar - Flaticon</a> -->
  </footer>
  
  <script src="main.js"></script>
</body>
</html>
